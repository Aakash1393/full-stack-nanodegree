<form>
	<h2>Add Food</h2>
	<input type="text" name="food">
	<button>Add</button>

<!--
	If conditionals
	{% if n == 1 %}
		n equals 1
	{% else %}
		n doesn't equals 1
	{% endif %}
 -->
 	<ul>
 		{% for x in range(1, 101) %}
 			{% if x%15 == 0 %}
 				<li>FizzBuzz</li>
 			{% elif x%5 == 0 %}
 				<li>Buzz</li>
 			{% elif x%3 == 0 %}
 				<li>Fizz</li>
 			{% else %}
 				<li>{{x}}</li>
 			{% endif %}
 		{% endfor %}
 	</ul>

</form>

<!DOCTYPE html>
<html>

<head>
    <title>Demo</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="Demo project">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style type="text/css">
    body {
        max-width: 100%;
        margin: 0 auto;
        text-align: center;
    }
    
    .subject,
    .content {
        font-weight: bold;
        font-size: 20px;
        padding: 10px;
    }
    
    textarea {
        width: 400px;
        height: 400px;
    }
    
    input[type=submit] {
        font-size: 20px;
    }
    </style>
</head>

<body>
    <h2>Add new post to the blog</h2>
    <form method="post">
        <label>
            <div class="subject">Subject</div>
            <input type="text" name="subject" value="{{subject}}">
        </label>
        <label>
            <div class="content">Content</div>
            <textarea type="text" name="content">{{content}}</textarea>
        </label>
        <div class="error">{{error}}</div>
        <input type="submit">
    </form>
</body>

</html>

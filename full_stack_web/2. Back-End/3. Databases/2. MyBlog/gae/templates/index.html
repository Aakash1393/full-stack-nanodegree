<!DOCTYPE html>
<html>

<head>
    <title>Demo</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="Demo project">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style type="text/css">
    body {
        width: 800px;
        margin: 0 auto;
    }
    article {
    	padding: 10px;
    }
    .subject,
    .content {
        font-weight: bold;
        font-size: 20px;
        padding: 10px;
    }
    </style>
</head>

<body>
    <h2>My Blog</h2>
    <hr> {% for post in posts %}
    <article>
        <div class="subject">{{post.subject}}</div>
        <div class="content">{{post.content}}</div>
    </article>
    {% endfor %}
</body>

</html>

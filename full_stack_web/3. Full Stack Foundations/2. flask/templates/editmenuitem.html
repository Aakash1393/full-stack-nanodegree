<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE = edge">
    <meta name="viewport" content="width = device-width, initial-scale = 1">
    <title>Add Item</title>
    <!-- Bootstrap -->
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src = "https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src = "https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      <![endif]-->
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2 class="text-center">Edit Menu Item: {{i.id}}</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <form action="{{url_for('editMenuItem', restaurant_id=restaurant_id, menu_id=i.id)}}" method="POST">
                    <div class="form-group">
                        <label for="name">Name: </label>
                        <input type="text" class="form-control" name="name" id="name" value="{{i.name}}" placeholder="Enter new item.">
                    </div>
                    <div class="form-group">
                        <label for="price">Price: </label>
                        <input type="number" step="0.01" class="form-control" name="price" id="price" value="{{i.price}}" placeholder="Enter item's price.">
                    </div>
                    <div class="form-group">
                        <label for="description">Description: </label>
                        <input type="text" class="form-control" name="description" id="description" value="{{i.description}}" placeholder="Enter item description.">
                    </div>
                    <div class="form-group">
                        <label for="course">Course: </label>
                        <input type="text" class="form-control" name="course" id="course" value="{{i.course}}" placeholder="Enter item course.">
                    </div>
                    <input type="submit" class="btn btn-success" value="Update">
                    <a href="{{url_for('restaurantMenu', restaurant_id=i.restaurant_id)}}" class="btn btn-primary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Title -->
    <title>Your Moving Companion</title>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:300" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <!-- Custom Styles -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div class="row">
            <form class="col s8 offset-s2" id="form-container">
                <!-- <div class="card-panel"> -->
                <div class="row">
                    <div class="input-field col s4">
                        <input id="street" type="text" class="validate">
                        <label for="street">Street</label>
                    </div>
                    <div class="input-field col s4">
                        <input id="city" type="text" class="validate">
                        <label for="city">City</label>
                    </div>
                </div>
                <button class="btn waves-effect waves-light blue" type="submit" name="action">Search
                    <i class="material-icons right">search</i>
                </button>
                <!-- </div> -->
            </form>
        </div>
    </header>
    <section>
        <div class="card-panel">
            <h4 id="greeting" class="greeting">Where do you want to live?</h4></div>
        <div class="row section-container">
            <div class="col s6">
                <div class="wikipedia-container">
                    <h5 id="wikipedia-header">Relevant Wikipedia Links</h5>
                    <ul id="wikipedia-links">Type in an address above and find relevant Wikipedia articles here!</ul>
                </div>
            </div>
            <div class="col s4 push-s1">
                <div class="nytimes-container">
                    <h5 id="nytimes-header">New York Times Articles</h5>
                    <ul id="nytimes-articles" class="article-list">What's going on in your new city? Enter an address and hit submit and the NY Times will tell you here!</ul>
                </div>
            </div>
        </div>
    </section>
    <script src="js/libs/jquery.min.js"></script>
    <script src="js/libs/materialize.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>

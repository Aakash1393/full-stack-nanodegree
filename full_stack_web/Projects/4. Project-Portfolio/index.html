<!DOCTYPE html>
<html lang="en">

<head>
    <title>Project-Portfolio</title>
    <!-- Meta tags -->
    <meta charset="utf-8">
    <meta name=viewport content="width=device-width, initial-scale=1">
    <meta name="description" content="Project-Portfolio">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootsrtap styles -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Custom styles -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Custom fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lato:300" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>

<body>
    <div class="container content-shadow">
        <div class="row header">
            <div class="col-md-3">
                <img src="img/udacity_logo.png" class="img-responsive img-log" alt="Udacity Logo">
            </div>
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <h2 class="header-font text-right">Tushar Mudgal</h2>
                <h4 class="header-font text-right">Full-stack Ninja</h4>
            </div>
        </div>
        <hr>
        <div class="row section">
            <div class="col-md-12">
                <img class="img-responsive image-shadow" src="img/main_tile.jpg" alt="Main Tile">
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h2 class="section-font">Featured Work</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <figure>
                    <img class="img-responsive image-shadow" src="img/fw-1.jpg" alt="View 1">
                    <figcaption>
                        <h3 class="caption-font text-center text-uppercase">Dark Night</h3></figcaption>
                </figure>
            </div>
            <div class="col-md-4">
                <figure>
                    <img class="img-responsive image-shadow" src="img/fw-2.jpg" alt="View 2">
                    <figcaption>
                        <h3 class="caption-font text-center text-uppercase">Sunset</h3></figcaption>
                </figure>
            </div>
            <div class="col-md-4">
                <figure>
                    <img class="img-responsive image-shadow" src="img/fw-3.jpg" alt="View 3">
                    <figcaption>
                        <h3 class="caption-font text-center text-uppercase">Bridge</h3></figcaption>
                </figure>
            </div>
        </div>
        <footer>
            <p class="footer-caption">Designed and Coded by Tushar Mudgal, Copyrights &#169; 2016</p>
        </footer>
    </div>
</body>

</html>

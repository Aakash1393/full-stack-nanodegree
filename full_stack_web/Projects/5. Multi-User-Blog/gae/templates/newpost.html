{% extends "index.html" %} {% block content %}
<div class="my-form">
    <form method="post">
        <h3 class="text-center">N e w - P o s t</h3>
        <br>
        <div class="form-group">
            <label class="text-center" for="subject">Subject:</label>
            <input type="text" class="form-control" name="subject" value="{{subject}}" placeholder="Enter suject or title">
        </div>
        <div class="form-group">
            <label for="content">Content:</label>
            <textarea class="form-control" rows="10" name="content" placeholder="Enter content here" style="resize: none;">{{content}}</textarea>
        </div>
        <div class="error">{{error}}</div>
        <button type="submit" class="btn btn-default center-block">Submit</button>
    </form>
</div>
{% endblock %}
